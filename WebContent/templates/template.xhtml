<?xml version="1.0" encoding="ISO-8859-15" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=/#{msg.contextRoot}/logout.xhtml" />
	<title><h:outputText value="#{msg.tituloSistema}" /> - <h:outputText
			value="#{msg.titulo}" /></title>
	<link rel="shortcut icon" href="/sisgim_web/resources/images/escudo.ico" type="image/x-icon" />	
</h:head>
<body>
	<h:outputStylesheet library="css" name="default.css" />
	<table id="layout" align="center">
		<tr>
			<td>
				<div style="width: auto;">
					<ui:include src="/templates/header.xhtml" />
				</div> 
			</td>
		</tr>
		<tr>
			<td>
				<ui:include src="/templates/menu.xhtml" />
			</td>
		</tr>
		<tr>
			<td>
				<div id="content">
					<p:growl autoUpdate="true" showDetail="true" widgetVar="growlMsg" sticky="true" life="1200"/>
					<ui:insert name="content">
						<span>Página en construcción</span>
					</ui:insert>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="footer" align="center">
					<ui:include src="/templates/footer.xhtml" />
				</div>
			</td>
		</tr>
	</table>
	<p:ajaxStatus onstart="statusDialog.show();"
		onsuccess="statusDialog.hide();" />
	<p:dialog modal="true" widgetVar="statusDialog" header="Procesando...."
		draggable="false" closable="false">
		<h:outputText value="Un momento por favor..." />
		<br />
		<p:graphicImage value="/resources/images/roller.gif" />
	</p:dialog>
</body>
</html>
